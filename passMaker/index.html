<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet"> 
    <title>PassMaker</title>
</head>
<body>
    <div class="container">
        <h1>Simple Pass Generator</h1>
        <div class="controls">
            <div class="form-group">
                <input type="checkbox" name="numbers" id="numbers" checked>
                <label for="numbers">Números</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="strings" id="strings">
                <label for="strings">Letras Maiúsculas e Minúsculas</label>
            </div>
            <div class="form-group">
                <input type="checkbox" name="symbols" id="symbols">
                <label for="symbols">Caracteres Especiais (!#@%...)</label>
            </div>

         
            <div class="form-group ">

                <label for="quantidade">Quantidade de caracteres</label>
                <input type="number"  name="quantidade" id="quantidade" value="6">
            </div>


        </div>
        <div class="form-group for-button">
            <button id="btnGenerate">Generate Pass</button>
        </div>
        <div class="form-group for-button">

            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
