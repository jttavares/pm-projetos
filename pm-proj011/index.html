<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Calculadora IMC - Projeto 11</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Oswald:300,400" rel="stylesheet">
</head>
<body>
   <div class="container">
      <div id="lAltura"></div>
      <div id="rAltura"></div>
      <div id="lPeso"></div>
      <div id="rPeso"></div>
      <div id="lCalc"></div>
      <div id="rCalc"></div>
       <div id="altura" class="campos">
           <h3>altura em metros</h3>
           <input id="alturaField" type="number" value="">
       </div>
       <div id="peso" class="campos">
           <h3>peso em quilos</h3>
           <input id="pesoField" type="number" value="">
       </div>
       <div id="calcImc" class="campos" >
          
           <button id="btnCalculo" onclick="imcCalculado()" >
               
            <div id="insideButton"  >
               <div id="voltar" onclick="styleParameters()" >
                 
               </div>
               <div id="resultados">
                   <h2 id="txtIndice" >imc</h2>
                   <h3 id="txtClassificacao" ></h3>
               </div>
           </div>
           </button>
          
       </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
